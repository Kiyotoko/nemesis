syntax = "proto3";

import "com/karlz/bounds/vector.proto";
import "com/karlz/exchange/observable.proto";

option java_multiple_files = true;
option optimize_for = SPEED;
option java_package = "com.karlz.grpc.entity";

message Kinetic {
  Observable super = 1;
  Vector acceleration = 2;
  Vector velocity = 3;
  Vector position = 4;
  double rotation = 5;
  double mass = 6;
}