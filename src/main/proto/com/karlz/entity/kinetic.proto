syntax = "proto3";

import "com/karlz/bounds/layout.proto";
import "com/karlz/exchange/identifiable.proto";
option java_multiple_files = true;
option optimize_for = SPEED;
option java_package = "com.karlz.grpc.entity";
message Kinetic {
	Layout layout = 1;
	Identifiable identifiable = 2;
	double acceleration = 3;
	double velocity = 4;
}